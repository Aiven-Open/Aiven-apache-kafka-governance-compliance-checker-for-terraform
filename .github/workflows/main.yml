name: 'aiven_terraform_governance_compliance_checker'

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled

  pull_request_review:
    types: [submitted, dismissed, edited]

jobs:
  aiven_terraform_governance_compliance_checker:
    runs-on: ubuntu-latest
    steps:
      - uses: octokit/request-action@v2.x
        id: approvers
        with:
          route: GET /repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/reviews
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v4
        id: checkout-branch

      - uses: hashicorp/setup-terraform@v3
        id: check-governance-compliance
      - run: terraform init
      - run: terraform plan -out=plan -var="aiven_api_token=${{ secrets.AIVEN_API_TOKEN }}"
      - run: terraform show -json plan > ./plan.json
      - run: | 
          REQUESTER=${{ github.event.pull_request.user.login }}
          APPROVERS=$(echo '${{ steps.approvers.outputs.data }}' | jq '[.[] | select(.state == "APPROVED") | .user.login] | unique')
          RESULT=$(./build/checker -plan=plan.json -requester=$REQUESTER -approvers=$APPROVERS)

          if [ $(echo $RESULT | jq '.ok') == "true" ]
          then
              echo "OK"
          else
              echo $RESULT | jq
              exit 1
          fi